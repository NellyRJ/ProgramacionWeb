<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/Icono perfil.png" type="image/x-icon">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="box">
        <form>
            <h2>Registro de Usuario</h2>

            <div class="imgreg">
                <img src="img/Icono perfil.png"></image>
            <input type="file" name="" id="file" accept="image/*">
            <label for ="file">Edit Pic</label>
            </div>

            <div class="inputBox">
                <input type="text" required="required">
                <span>Nombre</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" required="required">
                <span>Apellido Paterno</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" required="required">
                <span>Apellido Materno</span>
                <i></i>
            </div>

            <div class="fechaNac">
                <input type="date">
                <span>Fecha de Nacimiento</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="email" required="required">
                <Span>Correo Electronico</Span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>

            
            <div class="inputBox">
                <input type="password" required="required">
                <span>Confirm your Passwordn</span>
                <i></i>
            </div>

       
            <div class = "btnRegistrar">
                <form action="Login.html">
                <input  type="submit" value="Registrar">
            </form>
            </div>
      


        </form>
    </div>
</body>
</html>
